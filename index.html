<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Kicks | Pakistan</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES --- */
        :root {
            --primary: #121212;
            --accent: #25D366;
            --bg: #FAFAFA;
            --card-bg: #FFFFFF;
            --text-gray: #757575;
            --shadow-hover: 0 12px 24px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg); 
            color: var(--primary); 
            font-family: 'Poppins', sans-serif;
            padding-top: 70px; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .logo { font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 1.4rem; }
        .logo span { color: var(--text-gray); font-weight: 400; }
        
        .cart-icon { position: relative; font-size: 1.2rem; cursor: pointer; }
        .cart-badge {
            position: absolute; top: -5px; right: -8px;
            background: var(--primary); color: white;
            font-size: 0.6rem; width: 16px; height: 16px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; font-weight: bold;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .cart-badge.bump { transform: scale(1.5); }

        /* --- HERO SECTION (NEW IMAGE) --- */
        .hero {
            position: relative;
            height: 60vh; min-height: 400px;
            /* Updated High-Quality Background */
            background: url('https://images.unsplash.com/photo-1552346154-21d32810aba3?q=80&w=2000&auto=format&fit=crop') center/cover no-repeat;
            display: flex; align-items: center; justify-content: center;
            text-align: center; margin-bottom: 2rem;
        }
        .hero-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.3));
        }
        .hero-content { position: relative; z-index: 1; color: white; padding: 1rem; }
        .hero h1 { 
            font-family: 'Montserrat', sans-serif; font-size: 3rem; font-weight: 800; 
            text-transform: uppercase; line-height: 1; margin-bottom: 1rem;
        }
        .hero p { font-size: 1.1rem; opacity: 0.9; margin-bottom: 2rem; }
        .cta-btn {
            background: white; color: black; padding: 1rem 2.5rem;
            border-radius: 30px; font-weight: 700; text-decoration: none;
            text-transform: uppercase; font-size: 0.9rem;
        }

        /* --- FILTERS --- */
        .filter-bar {
            display: flex; gap: 0.8rem; padding: 0 5%; margin-bottom: 2rem;
            overflow-x: auto; scrollbar-width: none;
        }
        .filter-bar::-webkit-scrollbar { display: none; }

        .filter-pill {
            white-space: nowrap; padding: 0.6rem 1.5rem;
            border: 1px solid #E0E0E0; border-radius: 25px;
            font-size: 0.9rem; font-weight: 600; color: var(--text-gray);
            cursor: pointer; transition: all 0.3s; background: white;
        }
        .filter-pill.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* --- GRID --- */
        .container { max-width: 1400px; margin: 0 auto; padding: 0 5%; }
        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem; padding-bottom: 4rem;
        }

        /* --- CARD --- */
        .card {
            background: var(--card-bg); border-radius: 12px;
            transition: transform 0.3s ease; cursor: pointer;
            position: relative;
        }
        .card:hover { transform: translateY(-8px); box-shadow: var(--shadow-hover); }

        .card-img-wrapper {
            height: 260px; width: 100%; background: #f4f4f4;
            border-radius: 12px; overflow: hidden; position: relative;
        }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        
        .badge {
            position: absolute; top: 10px; left: 10px;
            background: white; color: black; padding: 4px 10px;
            font-size: 0.7rem; font-weight: 700; border-radius: 4px; text-transform: uppercase;
        }

        .card-details { padding: 1rem 0.5rem; }
        .card-title { font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-footer { display: flex; justify-content: space-between; align-items: center; }
        .card-price { font-size: 1.1rem; font-weight: 700; }
        
        .add-btn {
            width: 35px; height: 35px; border-radius: 50%;
            border: 1px solid #E0E0E0; background: white;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s; z-index: 2;
        }
        .add-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
        .add-btn:active { transform: scale(0.9); }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .card { animation: fadeIn 0.5s ease forwards; opacity: 0; }

        /* TOAST NOTIFICATION */
        #toast {
            visibility: hidden; min-width: 250px; background-color: #333;
            color: #fff; text-align: center; border-radius: 50px; padding: 16px;
            position: fixed; z-index: 1100; left: 50%; bottom: 30px;
            transform: translateX(-50%); font-size: 0.9rem;
        }
        #toast.show { visibility: visible; animation: fadeIn 0.5s, fadeOut 0.5s 2.5s; }
        @keyframes fadeOut { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        @media (max-width: 600px) {
            .hero h1 { font-size: 2rem; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 1rem; }
            .card-img-wrapper { height: 180px; }
            .card-title { font-size: 0.9rem; }
        }
    </style>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

    <header>
        <div class="logo">STATIC<span>KICKS.</span></div>
        <div class="cart-icon" onclick="alert('Cart Page coming soon! For now, click the card to buy directly.')">
            ðŸ›’ <span class="cart-badge" id="cart-count">0</span>
        </div>
    </header>

    <div class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Walk With<br>Power</h1>
            <p>Premium Footwear. Exclusive Drops.</p>
            <a href="#shop" class="cta-btn">Start Shopping</a>
        </div>
    </div>

    <div class="filter-bar">
        <div class="filter-pill active" onclick="filterProducts('All', this)">All</div>
        <div class="filter-pill" onclick="filterProducts('Sport', this)">Sport</div>
        <div class="filter-pill" onclick="filterProducts('Sneaker', this)">Sneakers</div>
        <div class="filter-pill" onclick="filterProducts('Casual', this)">Casual</div>
        <div class="filter-pill" onclick="filterProducts('Formal', this)">Formal</div>
    </div>

    <div class="container" id="shop">
        <div class="product-grid" id="product-list">
            <p style="text-align: center; grid-column: 1/-1;">Loading...</p>
        </div>
    </div>

    <div id="toast">Added to Cart!</div>

    <script>
        // --- DATA BACKUP ---
        const localBackup = [
            { "title": "Nike Air Zoom Pegasus", "price": 14500, "category": "Sport", "image": "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=600&q=80" },
            { "title": "Adidas Ultraboost", "price": 18200, "category": "Sport", "image": "https://images.unsplash.com/photo-1608231387042-66d1773070a5?w=600&q=80" },
            { "title": "Jordan 1 Retro", "price": 9500, "category": "Sneaker", "image": "https://images.unsplash.com/photo-1549298916-b41d501d3772?w=600&q=80" },
            { "title": "Puma RS-X3", "price": 8500, "category": "Sneaker", "image": "https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?w=600&q=80" },
            { "title": "Vans Old Skool", "price": 6500, "category": "Casual", "image": "https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?w=600&q=80" },
            { "title": "Timberland Boot", "price": 12000, "category": "Boot", "image": "https://images.unsplash.com/photo-1520639888713-7851133b1ed0?w=600&q=80" },
            { "title": "Converse Chuck 70", "price": 5500, "category": "Casual", "image": "https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=600&q=80" },
            { "title": "Chelsea Formal", "price": 6200, "category": "Formal", "image": "https://images.unsplash.com/photo-1621021889816-724d45d90987?w=600&q=80" },
            { "title": "Oxford Leather", "price": 8900, "category": "Formal", "image": "https://images.unsplash.com/photo-1614252369475-531eba835eb1?w=600&q=80" }
        ];

        let allProducts = []; // Store fetched products globally
        let cartCount = 0;

        // 1. Load Products
        async function loadProducts() {
            try {
                const response = await fetch('products.json');
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                allProducts = data.shoes;
            } catch (error) {
                console.warn("Using Backup Data");
                allProducts = localBackup;
            }
            renderCards(allProducts);
        }

        // 2. Render Cards (accepts a filtered list)
        function renderCards(shoesArray) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; 

            if(shoesArray.length === 0) {
                productList.innerHTML = '<p style="text-align:center; grid-column:1/-1;">No products found in this category.</p>';
                return;
            }

            shoesArray.forEach((shoe, index) => {
                const delay = index * 50; 
                const card = `
                    <article class="card" style="animation-delay: ${delay}ms" onclick="goToCheckout('${shoe.title}', ${shoe.price})">
                        <div class="card-img-wrapper">
                            <span class="badge">New</span>
                            <img src="${shoe.image}" class="card-img" alt="${shoe.title}" loading="lazy">
                        </div>
                        <div class="card-details">
                            <h3 class="card-title">${shoe.title}</h3>
                            <div class="card-footer">
                                <div class="card-price">PKR ${shoe.price.toLocaleString()}</div>
                                <div class="add-btn" onclick="addToCart(event)">+</div>
                            </div>
                        </div>
                    </article>
                `;
                productList.innerHTML += card;
            });
        }

        // 3. Filter Logic
        function filterProducts(category, element) {
            // UI Update
            document.querySelectorAll('.filter-pill').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            // Logic Update
            if (category === 'All') {
                renderCards(allProducts);
            } else {
                // Filter items that match the category (case insensitive)
                const filtered = allProducts.filter(shoe => 
                    shoe.category && shoe.category.toLowerCase() === category.toLowerCase()
                );
                renderCards(filtered);
            }
        }

        // 4. Add to Cart Logic
        function addToCart(event) {
            event.stopPropagation(); // Stop bubbling to card click
            
            cartCount++;
            const badge = document.getElementById('cart-count');
            badge.innerText = cartCount;
            
            // Visual "Bump" animation
            badge.classList.remove('bump');
            void badge.offsetWidth; // Trigger reflow
            badge.classList.add('bump');

            // Show Toast
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        // 5. Direct Checkout Logic
        function goToCheckout(productName, price) {
            const url = `checkout.html?product=${encodeURIComponent(productName)}&price=${price}`;
            window.location.href = url;
        }

        window.onload = loadProducts;
    </script>
    <script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
</body>
</html>
