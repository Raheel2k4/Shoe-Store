<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Static Kicks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- REUSING VARIABLES --- */
        :root { --primary: #111; --accent: #25D366; --bg: #f8f9fa; --radius: 12px; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); padding: 2rem 1rem; color: var(--primary); }

        .checkout-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        h2 { margin-bottom: 1.5rem; text-align: center; }
        
        .order-summary {
            background: #f1f3f5;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        .total { font-weight: 700; font-size: 1.1rem; border-top: 1px solid #ddd; padding-top: 0.5rem; margin-top: 0.5rem; }

        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; }
        input, select, textarea {
            width: 100%; padding: 0.8rem; border: 2px solid #eee; border-radius: 8px; font-size: 1rem;
        }
        input:focus { border-color: var(--primary); outline: none; }

        .radio-group { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .radio-option {
            flex: 1; border: 2px solid #eee; padding: 1rem; border-radius: 8px; cursor: pointer; text-align: center; font-weight: 600;
        }
        .radio-option.selected { border-color: var(--primary); background: #f9f9f9; }

        .pay-btn {
            width: 100%; background: var(--primary); color: white; padding: 1rem; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 1rem;
        }

        .payment-instruction {
            display: none; /* Hidden by default */
            background: #e3fcef; color: #0c5460; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; border: 1px solid #bee5eb; font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="checkout-container">
        <h2>Complete Your Order</h2>

        <div class="order-summary">
            <div class="summary-row"><span>Product:</span> <span id="summ-product">Loading...</span></div>
            <div class="summary-row"><span>Price:</span> <span id="summ-price">0</span></div>
            <div class="summary-row"><span>Delivery:</span> <span>PKR 200</span></div>
            <div class="summary-row total"><span>Total:</span> <span id="summ-total">0</span></div>
        </div>

        <form name="orders" method="POST" data-netlify="true" action="/success.html">
            
            <input type="hidden" name="product_name" id="input-product">
            <input type="hidden" name="total_price" id="input-price">

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" required placeholder="Ali Khan">
            </div>

            <div class="form-group">
                <label>Phone Number (WhatsApp)</label>
                <input type="tel" name="phone" required placeholder="0300-1234567">
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" name="city" required placeholder="Lahore">
            </div>

            <div class="form-group">
                <label>Full Address</label>
                <textarea name="address" rows="3" required placeholder="House #, Street #, Area..."></textarea>
            </div>

            <div class="form-group">
                <label>Payment Method</label>
                <div class="radio-group">
                    <div class="radio-option selected" onclick="selectPayment('cod', this)">
                        ðŸšš COD
                    </div>
                    <div class="radio-option" onclick="selectPayment('jazz', this)">
                        ðŸ“± Jazz/Easy
                    </div>
                </div>
                <input type="hidden" name="payment_method" id="payment-method" value="COD">
            </div>

            <div id="jazz-instructions" class="payment-instruction">
                <strong>How to Pay:</strong><br>
                1. Send Total Amount to JazzCash/Easypaisa.<br>
                2. Account: <b>0300-XXXXXXX</b> (Your Name).<br>
                3. Enter the Transaction ID (TID) below.
                <input type="text" name="transaction_id" placeholder="Enter TID here" style="margin-top:0.5rem;">
            </div>

            <button type="submit" class="pay-btn">Confirm Order</button>
        </form>
    </div>

    <script>
        // 1. Get Product Data from URL (sent from index.html)
        const params = new URLSearchParams(window.location.search);
        const product = params.get('product') || 'Unknown Shoe';
        const price = parseInt(params.get('price')) || 0;
        const shipping = 200;
        const total = price + shipping;

        // 2. Update HTML
        document.getElementById('summ-product').innerText = product;
        document.getElementById('summ-price').innerText = 'PKR ' + price;
        document.getElementById('summ-total').innerText = 'PKR ' + total;

        // 3. Fill Hidden Form Inputs
        document.getElementById('input-product').value = product;
        document.getElementById('input-price').value = total;

        // 4. Handle Payment Selection UI
        function selectPayment(type, element) {
            // Reset styles
            document.querySelectorAll('.radio-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            
            // Toggle Instructions
            const instructions = document.getElementById('jazz-instructions');
            const hiddenInput = document.getElementById('payment-method');
            
            if (type === 'jazz') {
                instructions.style.display = 'block';
                hiddenInput.value = 'JazzCash/Easypaisa';
            } else {
                instructions.style.display = 'none';
                hiddenInput.value = 'COD';
            }
        }
    </script>

</body>
</html>
