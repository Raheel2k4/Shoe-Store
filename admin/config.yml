backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  # 1. GLOBAL SETTINGS
  - name: "settings"
    label: "Store Settings"
    files:
      - name: "general"
        label: "General Settings"
        file: "settings.json"
        fields:
          - {label: "Store Name", name: "store_name", widget: "string"}
          - {label: "Online Payment Number (Jazz/Easy)", name: "payment_number", widget: "string", hint: "This appears on checkout"}
          - {label: "WhatsApp Number", name: "whatsapp_number", widget: "string"}
          - {label: "Store Address", name: "address", widget: "text"}

  # 2. SHOE INVENTORY
  - name: "data"
    label: "Data"
    files:
      - name: "products"
        label: "Shoe Inventory"
        file: "products.json"
        fields:
          - name: "shoes"
            label: "Shoes List"
            widget: "list"
            fields:
              - {label: "Shoe Name", name: "title", widget: "string"}
              - {label: "Price (PKR)", name: "price", widget: "number", value_type: "int"}
              - {label: "Category", name: "category", widget: "select", options: ["Men", "Women", "Children", "Unisex"]}
              - {label: "Description", name: "body", widget: "markdown"}
              - {label: "Available Sizes", name: "sizes", widget: "select", multiple: true, options: ["38", "39", "40", "41", "42", "43", "44", "45"]}
              - {label: "Available Colors", name: "colors", widget: "list", field: {label: "Color Name", widget: "string"}}
              # MULTIPLE IMAGES
              - label: "Product Images"
                name: "gallery"
                widget: "list"
                fields:
                  - {label: "Image", name: "image", widget: "image"}
              # REVIEWS (Admin adds them manually after receiving email)
              - label: "Customer Reviews"
                name: "reviews"
                widget: "list"
                required: false
                fields:
                  - {label: "Customer Name", name: "user", widget: "string"}
                  - {label: "Rating (1-5)", name: "rating", widget: "number", value_type: "int", min: 1, max: 5}
                  - {label: "Comment", name: "comment", widget: "text"}